<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List with Custom Spacing</title>
    <style>
      ul {
        list-style-type: disc; /* Choose your bullet type */
        padding-left: 20px; /* Controls the space between the bullet and the edge of the list */
      }

      li {
        padding-left: 100px; /* Controls the space between the bullet and the text */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>
  </body>
</html>
